name: Cypress Automation Tests
on: [push]
jobs:
  job1:
    name: cypress-run
    runs-on: ubuntu-latest
    strategy:
            fail-fast: false
            matrix:
             containers: [ 0, 1]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
            repository: praveenjp12/cypress-project
            ref: 'main'
      - name: Retrieve node modules
        uses: actions/cache/restore@v3
        with:
            path: '/node-modules'
            key: ${{github.sha}} 
      - name: Install Packages
        run:  npm install --non-interactive --ignore-optional --no-progress
      - name: Install and cache Cypress and npm dependencies, and build frontend server
        uses: cypress-io/github-action@v2
        with:
          # Don't run tests; we're only using the install and build steps here
          runTests: false
          build: yarn build
      - name: Run Tests
        run:  npx cypress run --spec $(node cypress-parallel.js ${{ matrix.containers }} 2) --browser chrome
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.1
        if: always()
        with:
          name: ReportsData
          path: allure-results
  job2:
    name: reports
    if: always()
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3.0.1
        with:
          name: ReportsData
          path: allure-results 
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
            ref: gh-pages
            path: gh-pages
         
      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
  
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history