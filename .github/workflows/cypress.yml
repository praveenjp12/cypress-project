name: Cypress Automation Test
on: [push]
jobs:
  job1:
    name: cypress-run
    runs-on: ubuntu-latest
    strategy:
            fail-fast: false
            matrix:
             containers: [0]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Retrieve node modules
        uses: actions/cache/restore@v3
        with:
            path: '/node-modules'
            key: ${{github.sha}} 
      - name: Install Packages
        run:  npm install --non-interactive --ignore-optional --no-progress
      - name: Install and cache Cypress and npm dependencies, and build frontend server
        uses: cypress-io/github-action@v2
        with:
          # Don't run tests; we're only using the install and build steps here
          runTests: false
      - run: npx cypress install
      - name: Run Tests
        run:  npx cypress run --env allure=true,TEST_TAGS=pipeline,TEST_STAGE=live --spec $(node cypress-parallel.js ${{ matrix.containers }} 3) --browser chrome
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ReportsData
          path: allure-results
  job2:
    name: reports
    if: always()
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ReportsData
          path: allure-results 
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
            ref: gh-pages
            path: gh-pages
         
      - name: Allure Report action from marketplace
        uses: praveenjp12/cypress-project@allure-report-deploy
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 2
  
      - name: Deploy report to Github Pages
        if: always()
        uses: praveenjp12/cypress-project@allure-report-release
        env:
          PERSONAL_TOKEN: ${{ secrets.MY_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
