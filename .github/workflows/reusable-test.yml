name: Main Workflow

on:
  schedule:
    - cron: '0 12 * * *'  # 11:53 AM UTC = 5:30 PM IST

jobs:
  first-job:
    uses: ./allure-report-action/reusable-job.yaml  # Local reusable workflow
    with:
      name: "Report1"  # Passing input
      runcommand: "npx cypress run --browser chrome"
  second-job:
    uses: ./allure-report-action/reusable-job.yaml  # Local reusable workflow
    with:
      name: "Report2"  # Passing input
      runcommand: "npx cypress run"
